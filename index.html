<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cats API</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/fontawesome/font-awesome-all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="page-top" class="bg-body-tertiary">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-text mx-3">The Cat's API</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Divider -->
            <hr class="sidebar-divider">

            <li class="nav-item">
                <div id="imgPreviewWrapper" class="avatar  d-none">
                    <img id="imgPreview" class="mb-3" src="https://cat-finder.co.uk/assets/catfinder/cat-placeholder-lg.svg">
                    <button type="button" id="removeImage" class="btn rounded-circle btn-danger">
                        <i class="removeImageIcon fas fa-remove"></i>
                    </button>
                </div>

                <form class="col-12 text-center mb-2" id="uploadImageForm">
                    <input id="uploadInputForm" class="btn btn-primary-outline d-none" type="file" name="file">
                    <button id="uploadPhoto" type="button" class="btn btn-sm btn-success btn-block" disabled><i class="fas fa-upload"></i>Upload Image</button>
                </form>

                <div class="col-12">
                    <button id="selectImage" type="button" class="btn btn-sm btn-light shadow-sm mx-auto mb-3 btn-block">
                        <i class="fas fa-folder text-primary-50"></i>
                        Select Image
                    </button>
                </div>
            </li>

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-heart"></i>
                    <span>Your favourite cats</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">
            
            <!-- Nav Item -->
            <div id="favouriteGatitos" class="row mx-0 nav-item"></div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h2>Random Cats</h2>
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <div class="nav-link">
                                <button type="button" id="fetchCats" class="btn btn-sm btn-primary shadow-sm">
                                    <i class="add-favourite-icon fas fa-rotate-right fa-sm text-white-50"></i>
                                    Load more cats
                                </button>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <div class="container-fluid">

                    <div id="alert" class="card border-left-danger mb-4 d-none">
                        <div class="card-body">
                            <div class="alert-content"></div>
                        </div>
                    </div>

                    <!-- Page Heading -->
                    <div class="row" id="randomGatitos"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="./main.js"></script>

</body>
</html>
